syntax = "proto3";

package stock;
option go_package="./stock";

message TranUpdateInventoryRequest {
  int64 goodsId = 1;
  int64 stock = 2;
}
message Response {
  bool success = 1;
}

//service
service Stock {
  rpc  TranUpdateInventory(TranUpdateInventoryRequest)returns(Response);
  rpc TranUpdateInventoryRollback(TranUpdateInventoryRequest)returns(Response);
}
